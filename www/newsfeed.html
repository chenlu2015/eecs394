<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Newsfeed Page</title>
  <link rel="stylesheet" href="/components/ionic/css/ionic.min.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/angular/angular.min.js"></script>
  <script src="/components/angular-cookies/angular-cookies.min.js"></script>

  <script src="/components/angularLocalStorage/src/angularLocalStorage.js"></script>

  <script src="/components/jquery/dist/jquery.min.js"></script>

  <script src="/components/lodash/dist/lodash.min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>


  <script src="/models/flight.js"></script>
  <script src="/models/airport.js"></script>

  <script src="/app.js"></script>
  <script src="/controllers/flight.js"></script>
</head>
<body ng-controller="FetchCtrl">
  {{flights}}

  {{data}}

  <button class="button button-full button-positive" ng-click="showForm()">
    Add Flight
  </button>
  <div class="card">
    <div class="item item-text-wrap">
      <h3>Traffic</h3>
      <div class="row">
        <p>30min to airport</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="item item-text-wrap">
      <h3>Weather at ORD</h3>
      <div class="row">
        <p>25&deg; F<br>Icy, snow showers</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="item item-text-wrap">
      <h3>TSA</h3>
      <div class="row">
        <p>10min security line</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="item item-text-wrap">
      <h3>AA100</h3>
      <div class = "row">
        <p>Departure (JFK)</p>
      </div>
      <div class = "row">
        <div class = "row">
          <div class = "col-10">
          </div>
          <div class = "col">
            <p>They Say</p>
            <h3>6:00 pm</h3>
          </div>
          <div class = "col">
            <p>We Say</p>
            <h3>6:45 pm</h3>
          </div>
        </div>
      </div>
      <div class = "row">
        <p>Arrival (LHR)</p>
      </div>
      <div class = "row">
        <div class = "row">
          <div class = "col-10">
          </div>
          <div class = "col">
            <p>They Say</p>
            <h3>6:00 am</h3>
          </div>
          <div class = "col">
            <p>We Say</p>
            <h3>6:00 am</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="item item-text-wrap">
      <h3>Weather at LHR</h3>
      <div class="row">
        <p>50&deg; F<br>Rainy, drizzle</p>
      </div>
    </div>
  </div>

</body>
</html>
