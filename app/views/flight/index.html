<div ng-controller="IndexCtrl">

<div class="card">
  <div class="item item-text-wrap" ng-click="open(flight.id)" ng-repeat="flight in flights">
    <div class = "row">
      <div class = "col" style = "background-color:red">
        <br>
        <br>
        <br>
        <br>
      </div>
      <div class = "col col-90">
        <b>{{ flight.date }}</b>
        <br>
        Scheduled Departure: <b>{{ flight.reportedDepartureTime }}</b>
        <br>
        Estimated Departure: <b>{{ flight.estimatedDepartureTime }}</b>
        <br>
        <b>{{flight.departureAirportFsCode}} > {{flight.arrivalAirportFsCode}}</b>
      </div>
    </div>
  </div>
</div>
